{% block body %}
<div class="container mt-5">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
<div class="content">
    <h1 class="light text-center mb-5">Todo List using Python/Flask</h1>
{% if tasks|length < 1 %}
    <h4>there are no tasks. create one below! create more task</h4>
{% else %}

    <table class="table table-light table-striped table-hover mt-5">
        <thead>
            <th class="align-middle text-center">Task</th>
            <th class="align-middle text-center">Added</th>
            <th class="align-middle text-center">Actions</th>
        </thead>
        {% for task in tasks %}
        <tr>
            <td class="align-middle text-center">{{ task.content }}</td>
            <td class="align-middle text-center">{{ task.date_created.date() }}</td>
            <td class="align-middle text-center">
                <a href="http://127.0.0.1:5000/delete/{{task.id}}">Delete</a>
               
                <a href="http://127.0.0.1:5000/update/{{task.id}}">Update</a>
            </td>
        </tr>
        {% endfor %}
</table>
{% endif %}
<form  class="mt-5" action="http://127.0.0.1:5000/" method="POST">
    <input type="text" name="content" id="content">
    <input class="btn btn-dark" type="submit" value="Add Task">
</form>
</div>


         

     
      </div>
    </div>
      <div class="col-3"></div>
      </div>
</div>
</div>
</div>
{% endblock %}
